<main class="container d-flex flex-column align-items-center justify-content-center h-100">
  <h1 class="text-primary-emphasis">Registry</h1>
  <form class="mt-4 w-100 needs-validation" #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input id="email" class="form-control" type="email" [(ngModel)]="createUser.email" #email="ngModel"
             name="email" required placeholder="name@example.com"/>
      <label for="email" >E-mail <span class="text-danger">*</span></label>
      <div *ngIf="email.hasError('required') && email.touched" class="text-danger mt-2">
        <span>E-mail is required</span>
      </div>
    </div>
    <div class="form-floating mb-3">
      <input id="password" class="form-control" type="password" [(ngModel)]="createUser.password" #password="ngModel"
             name="password" required minlength="8" placeholder="password"/>
      <label for="password">Password <span class="text-danger">*</span> </label>
      <div *ngIf="password.touched" class="text-danger mt-2">
        <span *ngIf="password.hasError('required')">Password is required</span>
        <span *ngIf="password.hasError('minlength')">Minimum 8 characters</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 pt-2 d-flex align-items-center justify-content-center gap-1"
            [disabled]="form.invalid"
    >
      Registry
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
      </svg>
    </button>
  </form>
</main>
