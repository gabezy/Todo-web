<main class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <h1>Welcome</h1>
  <img src="./assets/logo.svg" alt="Logo" >
  <form class="mt-4 w-100" >
    <div class="form-floating mb-3">
      <input id="email" class="form-control" type="email" placeholder="name@example.com"/>
      <label for="email" >E-mail</label>
    </div>
    <div class="form-floating mb-3">
      <input id="password" class="form-control" type="password" placeholder="password"/>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 pt-2 d-flex align-items-center justify-content-center gap-1">
      Login

        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
      </svg>
    </button>
  </form>
</main>
